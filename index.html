<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="style
.css">
<body>

<script>
  var app = angular.module("myList", []);
  app.controller("myCtrl", function($scope) {
    $scope.items = ["A", "B", "C"];
    $scope.addItem = function () {
      $scope.errortext = "";
      if (!$scope.addMe) {return;}
      if ($scope.items.indexOf($scope.addMe) == -1) {
        $scope.items.push($scope.addMe);

    

      } else {
        $scope.errortext = "Duplicate item";
      }

    }

    $scope.removeItem = function (x) {
      $scope.errortext = "";
      $scope.items.splice(x, 1);
    }
  });
</script>

<div ng-app="myList" ng-controller="myCtrl">
  <ul>
    <li ng-repeat="x in items">
      {{x}}
      <span ng-click="removeItem($index)">&times;</span>
    </li>
  </ul>  
  <input ng-model="addMe">
  <button ng-click="addItem()">Add</button>
  <p>{{errortext}}</p>
</div>

</body>
</html>
