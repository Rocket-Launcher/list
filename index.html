<!DOCTYPE html>
<html>
<head>
  <title>Your List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myList" ng-controller="myCtrl">

<div class="container">
  <ul ui-sortable="sortableOptions" ng-model="items" class="list-group">
    <li ng-repeat="x in items" class="list-group-item">
      {{x}}
      <span ng-click="removeItem($index)">&times;</span>
    </li>
  </ul>  
  <pre>{{x}}</pre>
  <input ng-model="addMe">
  <button ng-click="addItem()">Add</button>
  <p>{{errortext}}</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-sortable/0.15.0/sortable.min.js"></script>
<script src="app.js"></script>
</body>
</html>
